    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do-Right-Now</title>
        <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://th.bing.com/th?id=OIP.84IpsZX4Gu7oVqT6QhLilwHaD4&w=345&h=180&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2");
    background-repeat: no-repeat;
    background-size: cover;
    }

    .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
    text-align: center;
    }

    form {
    display: flex;
    }

    input[type="text"] {
    flex-grow: 1;
    padding: 5px;
    }

    button[type="submit"] {
    padding: 5px 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    }

    ul {
    margin-top: 20px;
    list-style-type: none;
    }

    li {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    }

    li input[type="checkbox"] {
    margin-right: 10px;
    }

    li span {
    flex-grow: 1;
    }

    .completed {
    text-decoration: line-through;
    color: #999999;
    }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>What To-Do!!</h1>
            <form id="todoForm">
            <input type="text" id="todoInput" placeholder="Add a task">
            <button type="submit">Add</button>
            </form>
            <ul id="todoList"></ul>
        </div>

        <script>
            document.getElementById('todoForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get the task input value
    var taskInput = document.getElementById('todoInput');
    var task = taskInput.value.trim();
    
    // Add the task to the to-do list
    if (task !== '') {
        var todoList = document.getElementById('todoList');
        var listItem = document.createElement('li');
        
        var checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.addEventListener('change', function() {
        if (this.checked) {
            listItem.classList.add('completed');
        } else {
            listItem.classList.remove('completed');
        }
        });
        
        var span = document.createElement('span');
        span.textContent = task;
        
        var deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', function() {
        listItem.remove();
        });
        
        listItem.appendChild(checkbox);
        listItem.appendChild(span);
        listItem.appendChild(deleteButton);
        
        todoList.appendChild(listItem);
        
        // Clear the task input
        taskInput.value = '';
    }
    });

        </script>
    </body>
    </html>
